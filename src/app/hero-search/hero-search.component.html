<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input #searchBox id="search-box" #heroName (input)="onInputChange(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroesFiltered$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>

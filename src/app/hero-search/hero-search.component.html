<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input #searchBox id="search-box" #heroName (input)="cs.setNameToSearch(searchBox.value);" />

  <ul class="search-result">
    <li *ngFor="let hero of cs.heroesFiltered$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>

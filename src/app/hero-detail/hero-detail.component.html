<div *ngIf="hero$ | async">
  <h2>{{(hero$ | async)?.name | uppercase}} Details</h2>
  <div><span>id: </span>{{(hero$ | async)?.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="heroName" placeholder="Hero name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
